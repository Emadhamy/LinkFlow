<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00cc6a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect fill="url(#bg)" width="512" height="512" rx="100"/>
  
  <!-- Glow circles -->
  <circle cx="256" cy="256" r="180" fill="#00ff88" opacity="0.1"/>
  <circle cx="256" cy="256" r="140" fill="#00ff88" opacity="0.15"/>
  
  <!-- Link icon -->
  <g filter="url(#glow)" transform="translate(256, 256)">
    <!-- First chain link -->
    <path d="M-60 -30 
             C-60 -60, -30 -80, 0 -80 
             C30 -80, 60 -60, 60 -30
             L60 0
             C60 -20, 40 -40, 20 -40
             C0 -40, -20 -20, -20 0
             L-20 -30
             C-20 -40, -30 -50, -40 -50
             C-50 -50, -60 -40, -60 -30 Z" 
          fill="url(#accent)" transform="rotate(-45)"/>
    
    <!-- Second chain link -->
    <path d="M-60 -30 
             C-60 -60, -30 -80, 0 -80 
             C30 -80, 60 -60, 60 -30
             L60 0
             C60 -20, 40 -40, 20 -40
             C0 -40, -20 -20, -20 0
             L-20 -30
             C-20 -40, -30 -50, -40 -50
             C-50 -50, -60 -40, -60 -30 Z" 
          fill="url(#accent)" transform="rotate(135)"/>
  </g>
  
  <!-- Simple link symbol -->
  <g fill="none" stroke="url(#accent)" stroke-width="28" stroke-linecap="round" filter="url(#glow)">
    <path d="M200 312 L150 362 C120 392, 120 440, 150 470 C180 500, 228 500, 258 470 L312 416"/>
    <path d="M312 200 L362 150 C392 120, 440 120, 470 150 C500 180, 500 228, 470 258 L416 312"/>
    <line x1="230" y1="282" x2="282" y2="230"/>
  </g>
  
  <!-- Send arrow -->
  <g transform="translate(380, 130)" filter="url(#glow)">
    <polygon points="0,30 40,0 40,20 70,20 70,40 40,40 40,60" fill="#00ff88"/>
  </g>
</svg>
