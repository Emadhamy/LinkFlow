name: ğŸš€ Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v2
      
      - name: ğŸ§¹ Clean workspace
        run: |
          mkdir -p /tmp/build-work
          cd /tmp/build-work
      
      - name: ğŸ“± Install Cordova
        run: npm install -g cordova
      
      - name: ğŸ“ Create Cordova project
        run: |
          cd /tmp/build-work
          cordova create cordova-build com.linkflow.app "LinkFlow"
          cd cordova-build
          cordova platform add android
      
      - name: ğŸ“ Copy files
        run: |
          cp ${{ github.workspace }}/index.html /tmp/build-work/cordova-build/www/
          cp ${{ github.workspace }}/manifest.json /tmp/build-work/cordova-build/www/
          cp ${{ github.workspace }}/icon.svg /tmp/build-work/cordova-build/www/
          cp ${{ github.workspace }}/sw.js /tmp/build-work/cordova-build/www/
          cp ${{ github.workspace }}/config.xml /tmp/build-work/cordova-build/www/
      
      - name: ğŸ”¨ Build APK (Debug)
        working-directory: /tmp/build-work/cordova-build
        run: cordova build android --debug
      
      - name: ğŸ¯ Build APK (Release)
        working-directory: /tmp/build-work/cordova-build
        run: cordova build android --release
      
      - name: ğŸ“ Find APK files
        id: find_apk
        run: |
          DEBUG_APK=$(find /tmp/build-work/cordova-build -name "*debug.apk" -type f | head -1)
          RELEASE_APK=$(find /tmp/build-work/cordova-build -name "*release*.apk" -type f | head -1)
          echo "debug_apk=$DEBUG_APK" >> $GITHUB_OUTPUT
          echo "release_apk=$RELEASE_APK" >> $GITHUB_OUTPUT
          ls -lh $DEBUG_APK $RELEASE_APK
      
      - name: â¬†ï¸ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: LinkFlow-Debug
          path: ${{ steps.find_apk.outputs.debug_apk }}
          retention-days: 30
      
      - name: â¬†ï¸ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: LinkFlow-Release
          path: ${{ steps.find_apk.outputs.release_apk }}
          retention-days: 30
      
      - name: ğŸ“Š Build Summary
        run: |
          echo "âœ… Build Complete!"
          echo ""
          echo "ğŸ“¦ Artifacts:"
          echo "  Debug APK: ${{ steps.find_apk.outputs.debug_apk }}"
          echo "  Release APK: ${{ steps.find_apk.outputs.release_apk }}"
          echo ""
          echo "ğŸ“¥ Download from: Actions â†’ Artifacts"

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“§ Notify
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… APK build successful!"
          else
            echo "âŒ APK build failed!"
          fi
