name: üöÄ Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3
      
      - name: üîß Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ü§ñ Setup Android SDK
        uses: android-actions/setup-android@v2
      
      - name: üßπ Clean workspace
        run: |
          mkdir -p /tmp/build-work
          cd /tmp/build-work
      
      - name: üì± Install Cordova
        run: npm install -g cordova
      
      - name: üìù Create Cordova project
        run: |
          cd /tmp/build-work
          cordova create cordova-build com.linkflow.app "LinkFlow"
          cd cordova-build
          cordova platform add android
      
      - name: üìÅ Copy files
        run: |
          cp ${{ github.workspace }}/index.html /tmp/build-work/cordova-build/www/
          cp ${{ github.workspace }}/manifest.json /tmp/build-work/cordova-build/www/
          cp ${{ github.workspace }}/icon.svg /tmp/build-work/cordova-build/www/
          cp ${{ github.workspace }}/sw.js /tmp/build-work/cordova-build/www/
          cp ${{ github.workspace }}/config.xml /tmp/build-work/cordova-build/www/
      
      - name: üî® Build APK (Debug)
        working-directory: /tmp/build-work/cordova-build
        run: cordova build android --debug
      
      - name: üéØ Build APK (Release)
        working-directory: /tmp/build-work/cordova-build
        run: cordova build android --release
      
      - name: üìç Find APK files
        id: find_apk
        run: |
          echo "üîç Build directory contents:"
          ls -la /tmp/build-work/cordova-build/
          
          echo "üîç Searching for APK files in all locations..."
          find /tmp/build-work/cordova-build -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          
          # Check specific Gradle output paths
          echo "üîç Checking Gradle build outputs..."
          find /tmp/build-work/cordova-build/platforms/android/app/build/outputs -type d 2>/dev/null || echo "Gradle output dir not found"
          
          DEBUG_APK=$(find /tmp/build-work/cordova-build -name "*debug.apk" -type f 2>/dev/null | head -1)
          RELEASE_APK=$(find /tmp/build-work/cordova-build -name "*release*.apk" -type f 2>/dev/null | head -1)
          
          # Set defaults with explicit paths
          if [ -z "$DEBUG_APK" ]; then
            DEBUG_APK="/tmp/build-work/cordova-build/platforms/android/app/build/outputs/apk/debug/app-debug.apk"
            echo "‚ö†Ô∏è  Using default Debug APK path"
          else
            echo "‚úÖ Found Debug APK: $DEBUG_APK"
          fi
          
          if [ -z "$RELEASE_APK" ]; then
            RELEASE_APK="/tmp/build-work/cordova-build/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk"
            echo "‚ö†Ô∏è  Using default Release APK path"
          else
            echo "‚úÖ Found Release APK: $RELEASE_APK"
          fi
          
          echo "debug_apk=${DEBUG_APK}" >> $GITHUB_OUTPUT
          echo "release_apk=${RELEASE_APK}" >> $GITHUB_OUTPUT
          
          # Verify files exist
          [ -f "$DEBUG_APK" ] && echo "‚úÖ Debug APK exists" || echo "‚ö†Ô∏è  Debug APK not ready yet"
          [ -f "$RELEASE_APK" ] && echo "‚úÖ Release APK exists" || echo "‚ö†Ô∏è  Release APK not ready yet"
      
      - name: ‚¨ÜÔ∏è Upload Debug APK
        continue-on-error: true
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: LinkFlow-Debug
          path: ${{ steps.find_apk.outputs.debug_apk }}
          retention-days: 30
          if-no-files-found: ignore
      
      - name: ‚¨ÜÔ∏è Upload Release APK
        continue-on-error: true
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: LinkFlow-Release
          path: ${{ steps.find_apk.outputs.release_apk }}
          retention-days: 30
          if-no-files-found: ignore
      
      - name: üìä Build Summary
        run: |
          echo "‚úÖ Build Complete!"
          echo ""
          echo "üì¶ Artifacts:"
          echo "  Debug APK: ${{ steps.find_apk.outputs.debug_apk }}"
          echo "  Release APK: ${{ steps.find_apk.outputs.release_apk }}"
          echo ""
          echo "üì• Download from: Actions ‚Üí Artifacts"

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: üìß Notify
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "‚úÖ APK build successful!"
          else
            echo "‚ùå APK build failed!"
          fi
