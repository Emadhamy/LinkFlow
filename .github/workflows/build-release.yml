name: ğŸš€ Build & Sign APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug/release)'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build-signed:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v2
      
      - name: ğŸ§¹ Clean workspace
        run: |
          mkdir -p /tmp/build-work
          cd /tmp/build-work
      
      - name: ğŸ“± Install Cordova
        run: npm install -g cordova
      
      - name: ğŸ“ Create project
        run: |
          cd /tmp/build-work
          cordova create linkflow-app com.linkflow.app "LinkFlow"
          cd linkflow-app
          cordova platform add android
      
      - name: ğŸ“ Copy application files
        run: |
          cp ${{ github.workspace }}/index.html /tmp/build-work/linkflow-app/www/
          cp ${{ github.workspace }}/manifest.json /tmp/build-work/linkflow-app/www/
          cp ${{ github.workspace }}/icon.svg /tmp/build-work/linkflow-app/www/
          cp ${{ github.workspace }}/sw.js /tmp/build-work/linkflow-app/www/
          cp ${{ github.workspace }}/config.xml /tmp/build-work/linkflow-app/www/
          cp ${{ github.workspace }}/download.html /tmp/build-work/linkflow-app/www/ 2>/dev/null || true
      
      - name: ğŸ”¨ Build APK
        working-directory: /tmp/build-work/linkflow-app
        run: cordova build android --${{ github.event.inputs.build_type || 'release' }}
      
      - name: ğŸ“ Locate APK
        id: locate
        run: |
          echo "ğŸ” Searching for APK files..."
          find /tmp/build-work/linkflow-app -name "*.apk" -type f
          
          BUILD_TYPE="${{ github.event.inputs.build_type || 'release' }}"
          APK=$(find /tmp/build-work/linkflow-app -name "*${BUILD_TYPE}*.apk" -type f | head -1)
          
          if [ -z "$APK" ]; then
            echo "âŒ APK not found, trying default paths..."
            if [ "$BUILD_TYPE" = "release" ]; then
              APK="/tmp/build-work/linkflow-app/platforms/android/build/outputs/apk/release/app-release-unsigned.apk"
            else
              APK="/tmp/build-work/linkflow-app/platforms/android/build/outputs/apk/debug/app-debug.apk"
            fi
          fi
          
          if [ -f "$APK" ]; then
            APK_SIZE=$(du -h "$APK" | cut -f1)
          else
            APK_SIZE="unknown"
          fi
          
          echo "apk_path=$APK" >> $GITHUB_OUTPUT
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          echo "BUILD_TYPE=$BUILD_TYPE" >> $GITHUB_OUTPUT
          
          echo "âœ… APK: $APK"
          echo "âœ… Size: $APK_SIZE"
      
      - name: â¬†ï¸ Upload Artifact
        if: hashFiles('${{ steps.locate.outputs.apk_path }}') != ''
        uses: actions/upload-artifact@v4
        with:
          name: LinkFlow-${{ steps.locate.outputs.BUILD_TYPE }}-APK
          path: ${{ steps.locate.outputs.apk_path }}
          retention-days: 60
      
      - name: ğŸ“Š Report
        run: |
          echo "âœ… Build completed successfully!"
          echo ""
          echo "ğŸ“¦ APK Information:"
          echo "  - File: ${{ steps.locate.outputs.apk_path }}"
          echo "  - Size: ${{ steps.locate.outputs.apk_size }}"
          echo "  - Type: ${{ steps.locate.outputs.BUILD_TYPE }}"
          echo ""
          echo "ğŸ“¥ Download: GitHub Actions Artifacts"

  create-release:
    needs: build-signed
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
      
      - name: ğŸ“ Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: LinkFlow-*/LinkFlow*.apk
          draft: false
          prerelease: false
          body: |
            # ğŸ‰ LinkFlow Release
            
            ## ğŸ“¦ APK Files
            - **Release APK**: Ready for Google Play Store
            - **Debug APK**: For testing only
            
            ## ğŸš€ Installation
            Download the APK and install on your Android device.
            
            ## ğŸ“‹ Changelog
            See commits for details.
