name: ğŸš€ Build & Sign APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug/release)'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build-signed:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v2
      
      - name: ğŸ“± Install Cordova
        run: npm install -g cordova
      
      - name: ğŸ“ Create project
        run: |
          cordova create linkflow-app com.linkflow.app "LinkFlow"
          cd linkflow-app
          cordova platform add android
      
      - name: ğŸ“ Copy application files
        run: |
          cp index.html manifest.json icon.svg sw.js config.xml linkflow-app/www/
          cp download.html linkflow-app/www/ 2>/dev/null || true
      
      - name: ğŸ”¨ Build APK
        working-directory: linkflow-app
        run: cordova build android --${{ github.event.inputs.build_type || 'release' }}
      
      - name: ğŸ“ Locate APK
        id: locate
        run: |
          BUILD_TYPE="${{ github.event.inputs.build_type || 'release' }}"
          APK=$(find linkflow-app -name "*${BUILD_TYPE}*.apk" -type f | head -1)
          APK_SIZE=$(du -h "$APK" | cut -f1)
          echo "apk_path=$APK" >> $GITHUB_OUTPUT
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          echo "BUILD_TYPE=$BUILD_TYPE" >> $GITHUB_OUTPUT
      
      - name: â¬†ï¸ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: LinkFlow-${{ steps.locate.outputs.BUILD_TYPE }}-APK
          path: ${{ steps.locate.outputs.apk_path }}
          retention-days: 60
      
      - name: ğŸ“Š Report
        run: |
          echo "âœ… Build completed successfully!"
          echo ""
          echo "ğŸ“¦ APK Information:"
          echo "  - File: ${{ steps.locate.outputs.apk_path }}"
          echo "  - Size: ${{ steps.locate.outputs.apk_size }}"
          echo "  - Type: ${{ steps.locate.outputs.BUILD_TYPE }}"
          echo ""
          echo "ğŸ“¥ Download: GitHub Actions Artifacts"

  create-release:
    needs: build-signed
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v3
      
      - name: ğŸ“ Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: LinkFlow-*/LinkFlow*.apk
          draft: false
          prerelease: false
          body: |
            # ğŸ‰ LinkFlow Release
            
            ## ğŸ“¦ APK Files
            - **Release APK**: Ready for Google Play Store
            - **Debug APK**: For testing only
            
            ## ğŸš€ Installation
            Download the APK and install on your Android device.
            
            ## ğŸ“‹ Changelog
            See commits for details.
